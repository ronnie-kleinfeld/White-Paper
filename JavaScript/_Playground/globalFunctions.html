<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <script>
        decodeURI()	            // Decodes a URI
        decodeURIComponent()	// Decodes a URI component
        encodeURI()	            // Encodes a URI
        encodeURIComponent()	// Encodes a URI component

        isFinite()	            // if finite, legal number
        isNaN()	                // if not a number(NAN)
        Number()	            // converts object to number
        parseFloat()	        // parse to floating point number
        parseInt()	            // parse to integer
        String()	            // converts object to string

        // eval
        // Evaluates a string and executes it as if it was script code
        eval()
        const match4 = 140;
        const match3 = 30;
        let match = 3;
        match = "match" + match;
        alert("You win: £" + eval(match)); // You win £30
    </script>
</head>
