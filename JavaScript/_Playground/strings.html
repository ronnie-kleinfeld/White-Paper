<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <script>
        let str1 = "Ronnie";
        let str2 = 'Ronnie "Love Coke"';
        let str3 = "Ronnie \"Love Coke\"";

        document.write(str1);
        document.write("<br>");
        document.write(str2);
        document.write("<br>");
        document.write(str3);
        document.write("<br>");

        document.write(str1.length);            // 6
        document.write("<br>");
        document.write(str1.toUpperCase());     // RONNIE
        document.write("<br>");
        document.write(str1.toLowerCase());     // ronnie
        document.write("<br>");
        document.write(str1.charAt(1));         // o
        document.write("<br>");
        document.write(str1.substr(2, 3));      // nni
        document.write("<br>");
        document.write(str1.substring(2, 3));   // n
        document.write("<br>");
        document.write(str1.indexOf("on"));     // 1
        document.write("<br>");
        document.write(str1.indexOf("12"));     // -1
        document.write("<br>");

        let name = "John";
        console.log(`Hello, ${name}`);  // Output: Hello, John
    </script>
</head>

<body>
</body>

</html>
