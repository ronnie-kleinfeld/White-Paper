<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <script>
        // for
        for (let counter = 0; counter < 10; counter++) {
            document.write("<p>");
            document.write("Counter is: " + counter);
            document.write("<p>");
        }

        // while
        let counter = 0;
        while (counter < 10) {
            document.write("<p>");
            document.write("Counter is: " + counter);
            document.write("</p>");
            counter++;
        }

        // do
        counter = 0;
        do {
            document.write("<p>");
            document.write("Counter is: " + counter);
            document.write("</p>");
            counter++;
        } while (counter < 10);
    </script>
</head>

<body>
</body>

</html>
