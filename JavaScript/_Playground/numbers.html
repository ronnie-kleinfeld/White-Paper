<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <script>
        var result = 0;
        var x = 5;
        document.writeln("<pre>");

        document.writeln(5 / 10);           // 0.5
        document.writeln(5 + 10);           // 15
        document.writeln(5 + "Hello");      // 5Hello
        document.writeln(5 - 10);           // -5
        document.writeln(5 * 10);           // 50
        document.writeln(10 / 5);           // 2
        document.writeln(5 % 10);           // 5
        document.writeln(10 % 5);           // 0
        document.writeln(5 < 10);           // true
        document.writeln(5 > 10);           // false
        document.writeln();
        document.writeln(5 >= 10);          // false
        document.writeln(5 == 10);          // false
        document.writeln(5 != 10);          // true
        document.writeln();

        document.writeln("x = 5;");
        x = 5;
        document.writeln(x++);              // 5
        document.writeln(x);                // 6
        document.writeln();

        document.writeln("x = 5;");
        x = 5;
        document.writeln(++x);              // 6
        document.writeln();

        document.writeln("x = 5;");
        x = 5;
        document.writeln(x--);              // 5
        document.writeln(x);                // 4
        document.writeln();


        document.writeln("x = 5;");
        x = 5;
        document.writeln(--x);              // 4
        document.writeln();

        document.writeln("</pre>");
    </script>
</head>

<body>
</body>

</html>
