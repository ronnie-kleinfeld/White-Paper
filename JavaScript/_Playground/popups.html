<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <script>
        // alert
        alert("Ronnie");
        alert("Hello,\nHow are you?");

        // confirm
        let answer1 = confirm("Are you sure you want to close....");
        if (answer1 == true) {
            alert("You said OK!");
        } else {
            alert("You said Cancel!");
        }

        // prompt
        let answer2 = prompt("Enter something here:", "anything will do");
        alert("You said " + answer2);
    </script>
</head>

<body>
</body>

</html>
