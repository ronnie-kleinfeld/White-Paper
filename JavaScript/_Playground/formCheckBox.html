<html>

<head>
    <script>
        function getCheckvaluesA(checkBoxArray) {
            var values = new Array()
            for (i = 0; i < checkBoxArray.length; i++) {
                if (checkBoxArray[i].checked) values[values.length] = checkBoxArray[i].value
            }
            return values
        }

        function getCheckvaluesS(checkBoxArray, separator) {
            var tempString = ""
            var count = 0
            for (i = 0; i < checkBoxArray.length; i++) {
                if (checkBoxArray[i].checked) {
                    if (count > 0) tempString += separator   //don't put the separator before the first value
                    tempString += checkBoxArray[i].value
                    count++
                }
            }
            return tempString
        }

        function showCheckvaluesArray(formRef) {
            var rArray = getCheckvaluesA(formRef.CheckBox1)
            var i
            var tempString = ""
            if (rArray.length == 0)
                alert("No check boxes were checked!")
            else {
                for (i = 0; i < rArray.length; i++) {
                    tempString += rArray[i] + "\n"
                }
                alert("Here are the value(s):\n\n" + tempString)
            }
        }

        function showCheckvaluesString(formRef) {
            var rvalue = getCheckvaluesS(formRef.CheckBox1, "\n")           //use the newline character as a separator.
            if (rvalue == "")                                               //empty string means nothing was checked
                alert("No check boxes were checked!")
            else
                alert("Here are the \\n separated value(s):\n\n" + rvalue)   //mention the newline character and display
        }
    </script>
</head>

<body>
    <div>
        <form>
            <table cellpadding="4">
                <tr>
                    <td>
                        <p><input type="checkbox" name="CheckBox1" value="value1"> value 1<BR>
                            <input type="checkbox" name="CheckBox1" value="value2"> value 2<BR>
                            <input type="checkbox" name="CheckBox1" value="value3"> value 3<BR>
                            <input type="checkbox" name="CheckBox1" value="value4"> value 4
                        </p>
                    </td>
                    <td>
                        <p><input type="button" name="ShowCheckBoxvalues" value="ShowCheckBoxvalues  - Array Version"
                                onclick="showCheckvaluesArray(this.form)"><BR>
                            &nbsp;<BR>
                            <input type="button" name="ShowCheckBoxvalues" value="ShowCheckBoxvalues - String Version"
                                onclick="showCheckvaluesString(this.form)">
                        </p>
                    </td>
                </tr>
            </table>
        </form>
    </div>
</body>

</html>
